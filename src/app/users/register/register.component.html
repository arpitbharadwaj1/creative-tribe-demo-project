<div class="row container form">
  <!-- col-6 m-auto p-2 bd-highlight  -->
  <div class="col-6 m-auto p-2 bd-highlight center_div">
    <div class="card m-auto shadow">
      <div class="card-header ">
        Register
      </div>
      <div class="card-body ">
        <form [formGroup]="registerationForm" (ngSubmit)="onSubmit()">
          <div class="form-group col-12 form-inline ">
            <label for="firstName" class="form-label ">FirstName</label>
            <input type="text" class="form-control" formControlName="firstName">
            <span *ngIf="!firstName.valid && (firstName.touched ||userSubmitted)" class="error-block">Please provide a name. </span>
          </div>
          <br>
          <div class="form-group col-12">
            <label for="lasttName" class="form-label">LastName</label>
            <input type="text" class="form-control" formControlName="lastName">
            <span *ngIf="!lastName.valid && (lastName.touched|| userSubmitted)" class="error-block">Please provide a last name. </span>
          </div>
          <br>
          <div class="form-group col-12">
            <label for="email" class="form-label">Email</label>
            <input type="text" class="form-control" formControlName="email">
            <span *ngIf="!email.valid && (email.touched|| userSubmitted)" class="error-block">Please provide a valid email.
              <span *ngIf="email.hasError('required')">
                please provide email id
              </span>
              <span *ngIf="email.hasError('email')">
                please provide valid email id
              </span>
            </span>
          </div>
          <br>
          <div class="form-group col-12">
            <label for="passwrod" class="form-label">Password</label>
            <input type="text" class="form-control" formControlName="password">
            <span *ngIf="!password.valid && password.touched|| userSubmitted" class="error-block">
            
              <span *ngIf="password.hasError('required')">
                please provide password
              </span>
              <span *ngIf="password.hasError('pattern')">
                please provide a valid password
              </span>
            </span>
          </div>
          <br>
              <!-- <span *ngIf="password.errors['required']">
                please provide password
              </span>
              <span *ngIf="password.errors?.minlength">
                Password should be atleast 8 characters
              </span>
            </span> -->
          <!-- </div> -->

          <div class="form-group col-12">
            <label for="cpasswrod" class="form-label">Confirm Password</label>
            <input type="text" class="form-control" formControlName="confirmPassword">
            <span *ngIf="!confirmPassword.valid && confirmPassword.touched|| userSubmitted" class="error-block">
              <span *ngIf="confirmPassword.hasError('required')">
                please confirm password
              </span>
            </span>
            <span *ngIf="registerationForm.hasError('notmatched') && confirmPassword.valid">
              Password not matched
            </span>
          </div>

          <br>
          <div class="form-group col-12 ">
            <button type="submit" class="btn btn-primary">Register</button>
            <button type="reset" class="btn btn-secondary mx-3">Cancel</button>
            <br><br>
          </div>
        </form>
       
      </div>
    </div>
  </div>
</div>
